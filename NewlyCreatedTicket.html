            <div class="col-12">
                <form id ="my-form" method="POST">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Contact</label>
                      <input type="email" class="form-control form-rounder" name="Contact" id="contact">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Subject</label>
                        <input type="text" class="form-control form-rounder" name="Subject"  id="subject">
                      </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Type</label>
                      <select class="form-control" name="Type"  id="type">
                        <option>Question</option>
                        <option>Incident</option>
                        <option>Problem</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect2">Source</label>
                      <select  class="form-control" name="Source" id="source">
                        <option>phone</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Priority</label>
                        <select  class="form-control" name="Priority" id="priority">
                          <option>Low</option>
                          <option>High</option>
                          <option>Medium</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect2">Group</label>
                        <select  class="form-control" name="Group" id="group">
                          <option>Billing</option>
                          <option>Escalation</option>
                          <option>Medium</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect2">Agent</label>
                        <select  class="form-control" name="Agent"  id="agent">
                          <option>Me</option>
                        </select>
                      </div>
                    <div class="form-group">
                      <label class = "text-muted" for="exampleFormControlTextarea1">Descriptipn</label>
                      <textarea class="form-control" name="Descriptipn"  id="description" rows="3"></textarea>
                    </div>
                    <button type="submit"> Create Ticket </button>
            </div>
