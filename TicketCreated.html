<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="https://kit.fontawesome.com/a9bda26c95.js" crossorigin="anonymous"></script>
</head>
<body onload="createdTicked()">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row" id="createdNew">
            <div class="card mt-3 px-2 py-2 pt-2" style="width:28rem;">
                <div class="card-body justify-content-center">
                    <i class="fas fa-globe mr-2 " id='sub'>&nbsp; Subject</i><br>
                    <span class="text-muted mt-sm-4">Creadted by</span><br>
                    <span class="text-muted mt-sm-4 " id='email'>7</span><br>
                </div>
                    <div class="card-body">
                        <i class="fas fa-font"></i><br>
                        <span class="text-muted mt-sm-4">A Reported via phone</span><br>
                        <span class="text-muted mt-sm-4 " id='date'></span><br>
                    </div>

                    <div class="card-body">
                        <i class="fas fa-globe mr-2">&nbsp; Desccription</i><br>
                        <span class="text-muted mt-lg-4 " id='desc'></span><br>
                    </div>
                    <div class="card-body">
                    <button type="button" class="btn btn-sm mr-2 btn-outline-dark"> <i class="fas fa-reply"></i>Reply</button>
                    <button type="button" class="btn btn-sm mr-2 btn-outline-dark"><i class="far fa-clipboard"></i> Add Note</button>
                    <button type="button" class="btn btn-sm mr-2 btn-outline-dark">Forward <i class="fas fa-share"></i></button>
                    </div>
                    

               
            </div>
        </div>
    </div>
    <script src='./script/CreateTicket.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
